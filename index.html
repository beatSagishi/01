<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹｜科技風</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #00eaff;
            --secondary-color: #ff56ff;
            --bg-dark: #0d0f1b;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: #e4e6eb;
            overflow-x: hidden;
            min-height: 100vh;

            /* 背景科技網格與光暈 */
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 10% 20%, rgba(0,140,255,0.15), transparent 60%),
                radial-gradient(circle at 90% 80%, rgba(255,0,140,0.12), transparent 60%);
            background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
        }

        /* 連結無底線 */
        a { text-decoration: none; }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 60px auto;
        }

        /* --- 核心佈局：Grid 網格系統 --- */
        .main-layout {
            display: grid;
            /* 定義三欄：左側(250px) 中間(自動填滿) 右側(250px) */
            grid-template-columns: 280px 1fr 280px;
            gap: 30px;
            align-items: start; /* 對齊頂部 */
        }

        /* --- 通用卡片樣式 (玻璃擬態) --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        /* --- 中間：個人介紹區 --- */
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0,200,255,0.5);
            box-shadow: 0 0 25px rgba(0,200,255,0.35);
            flex-shrink: 0;
        }

        .hello-title {
            font-size: 32px;
            margin: 0 0 15px 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .description {
            font-size: 16px;
            line-height: 1.8;
            color: #d6d8dd;
            margin: 0;
            text-align: justify;
        }

        /* --- 作品按鈕區 --- */
        .work-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .work-title {
            font-size: 24px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0,234,255,0.3);
        }

        .work-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 234, 255, 0.05);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(0,234,255,0.6);
            transform: translateY(-3px);
        }

        /* --- 側邊欄樣式 (左與右) --- */
        .sidebar-title {
            font-size: 18px;
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-title i {
            color: var(--secondary-color);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 側邊欄連結卡片 */
        .tech-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .tech-link i {
            margin-right: 12px;
            font-size: 1.2em;
            width: 25px;
            text-align: center;
        }

        /* 左側 YouTube 專屬色 */
        .yt-link:hover {
            border-color: #ff0000;
            color: #fff;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transform: translateX(5px);
        }
        .yt-link:hover i { color: #ff0000; }

        /* 右側 網站 專屬色 */
        .web-link:hover {
            border-color: var(--primary-color);
            color: #fff;
            background: rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
            transform: translateX(-5px);
        }
        .web-link:hover i { color: var(--primary-color); }

        .link-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* --- RWD 響應式設計 (平板與手機) --- */
        @media (max-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr; /* 變為單欄 */
            }
            
            /* 手機版調整順序：個人介紹在最上面 */
            .center-column {
                order: 1; 
            }
            .left-column {
                order: 2;
            }
            .right-column {
                order: 3;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .tech-link:hover {
                transform: translateY(-3px); /* 手機版改為向上浮動 */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        
        <div class="main-layout">

            <aside class="glass-panel left-column">
                <h3 class="sidebar-title">
                    <i class="fab fa-youtube"></i> 推薦影片
                </h3>
                <div class="link-list">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="tech-link yt-link">
                        <i class="fas fa-play-circle"></i>
                        <span class="link-text">通訊工程導論</span>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="tech-link yt-link">
                        <i class="fas fa-microchip"></i>
                        <span class="link-text">5G 技術解析</span>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="tech-link yt-link">
                        <i class="fas fa-laptop-code"></i>
                        <span class="link-text">Python 入門教學</span>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="tech-link yt-link">
                        <i class="fas fa-robot"></i>
                        <span class="link-text">AI 發展趨勢</span>
                    </a>
                </div>
            </aside>

            <main class="glass-panel center-column profile-content">
                <div class="profile-header">
                    <img src="me.jpg" alt="個人照片" class="profile-img">
                    <div>
                        <h1 class="hello-title">Hello World!</h1>
                        <p class="description">
                            目前就讀高三年級，對通訊科技及工程領域具有濃厚興趣。喜歡探索資訊與通訊相關的原理與應用，
                            也樂於動手實作與解決問題。希望未來能進一步在大學通訊工程學系深耕相關專業，
                            培養更扎實的工程能力，並在此領域持續成長。
                        </p>
                    </div>
                </div>

                <div class="work-section">
                    <h2 class="work-title">我的學習歷程與作品</h2>
                    <div class="work-buttons">
                        <a class="btn" href="work1.pdf" target="_blank">專題報告 PDF</a>
                        <a class="btn" href="work2.pdf" target="_blank">實作成果集</a>
                        <a class="btn" href="work3.pdf" target="_blank">競賽證明</a>
                    </div>
                </div>
            </main>

            <aside class="glass-panel right-column">
                <h3 class="sidebar-title">
                    <i class="fas fa-globe"></i> 常用網站
                </h3>
                <div class="link-list">
                    <a href="https://github.com" target="_blank" class="tech-link web-link">
                        <i class="fab fa-github"></i>
                        <span class="link-text">GitHub</span>
                    </a>
                    <a href="https://stackoverflow.com" target="_blank" class="tech-link web-link">
                        <i class="fab fa-stack-overflow"></i>
                        <span class="link-text">Stack Overflow</span>
                    </a>
                    <a href="https://chatgpt.com" target="_blank" class="tech-link web-link">
                        <i class="fas fa-brain"></i>
                        <span class="link-text">ChatGPT</span>
                    </a>
                    <a href="https://news.ycombinator.com" target="_blank" class="tech-link web-link">
                        <i class="fas fa-newspaper"></i>
                        <span class="link-text">Hacker News</span>
                    </a>
                </div>
            </aside>

        </div>
    </div>

</body>
</html>
