<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹｜科技風</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0f1b;
            color: #e4e6eb;
            overflow-x: hidden;

            /* 背景科技網格 */
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(0,140,255,0.15), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(255,0,140,0.12), transparent 60%);
            background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
        }

        .container {
            width: 85%;
            max-width: 1100px;
            margin: 60px auto;
        }

        /* Glassmorphism 個人卡片 */
        .profile-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 35px;
            display: flex;
            align-items: center;
            gap: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0,200,255,0.5);
            box-shadow: 0 0 25px rgba(0,200,255,0.35);
        }

        .hello-title {
            font-size: 34px;
            margin: 0;
            background: linear-gradient(90deg, #00eaff, #ff56ff);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .description {
            font-size: 17px;
            line-height: 1.8;
            color: #d6d8dd;
            margin-top: 10px;
        }

        .work-section {
            margin-top: 70px;
            text-align: center;
        }

        .work-title {
            font-size: 30px;
            margin-bottom: 35px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00eaff, #ff56ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* 科技霓虹按鈕 */
        .btn {
            padding: 14px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #00eaff;
            color: #00eaff;
            transition: 0.25s;
            box-shadow: 0 0 10px rgba(0,234,255,0.4);
        }

        .btn:hover {
            background-color: #00eaff;
            color: #0d0f1b;
            box-shadow: 0 0 25px rgba(0,234,255,0.9);
            transform: translateY(-3px);
        }

        .work-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- 個人介紹卡片 -->
        <div class="profile-card">
            <img src="me.jpg" alt="個人照片" class="profile-img">

            <div>
                <h1 class="hello-title">Hello~</h1>
                <p class="description">
                    目前就讀高三年級，對通訊科技及工程領域具有濃厚興趣。喜歡探索資訊與通訊相關的原理與應用，
                    也樂於動手實作與解決問題。希望未來能進一步在大學通訊工程學系深耕相關專業，
                    培養更扎實的工程能力，並在此領域持續成長。
                </p>
            </div>
        </div>

        <!-- 作品區 -->
        <div class="work-section">
            <h2 class="work-title">我的作品</h2>

            <div class="work-buttons">
                <a class="btn" href="work1.pdf" target="_blank">作品 1</a>
                <a class="btn" href="work2.pdf" target="_blank">作品 2</a>
                <a class="btn" href="work3.pdf" target="_blank">作品 3</a>
            </div>
        </div>

    </div>

</body>
</html>
