<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>個人介紹｜科技風</title>


<style>
body {
font-family: "Segoe UI", Arial, sans-serif;
margin: 0;
padding: 0;
background: #0d0f1b;
color: #e4e6eb;
overflow-x: hidden;
background-image:
linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
radial-gradient(circle at 20% 30%, rgba(0,140,255,0.15), transparent 70%),
radial-gradient(circle at 80% 70%, rgba(255,0,140,0.12), transparent 60%);
background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
}


.container {
width: 85%;
max-width: 1100px;
margin: 60px auto;
}


.profile-card {
background: rgba(255, 255, 255, 0.07);
backdrop-filter: blur(15px);
border-radius: 18px;
padding: 35px;
display: flex;
align-items: center;
gap: 30px;
border: 1px solid rgba(255, 255, 255, 0.15);
box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}


.profile-img {
width: 160px;
height: 160px;
border-radius: 50%;
object-fit: cover;
border: 3px solid rgba(0,200,255,0.5);
box-shadow: 0 0 25px rgba(0,200,255,0.35);
}


.hello-title {
font-size: 34px;
margin: 0;
background: linear-gradient(90deg, #00eaff, #ff56ff);
-webkit-background-clip: text;
color: transparent;
font-weight: 700;
}


.description {
font-size: 17px;
line-height: 1.8;
color: #d6d8dd;
margin-top: 10px;
}


.work-section {
margin-top: 70px;
text-align: center;
}


.work-title {
font-size: 30px;
margin-bottom: 35px;
letter-spacing: 2px;
background: linear-gradient(90deg, #00eaff, #ff56ff);
-webkit-background-clip: text;
color: transparent;
}


.btn {
padding: 14px 35px;
border-radius: 10px;
text-decoration: none;
font-size: 18px;
font-weight: 600;
border: 2px solid #00eaff;
color: #00eaff;
transition: 0.25s;
box-shadow: 0 0 10px rgba(0,234,255,0.4);
